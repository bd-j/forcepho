name: force
channels:
  - conda-forge
dependencies:
  # Infrastructure
  - pip
  - ipython  # optional
  - matplotlib  # optional
  - pyyaml
  # Scientific computing
  - numpy>=1.14,<1.22
  - scipy>=1.1.0
  - h5py
  - numba>=0.43.0
  # Astro
  - astropy
  - regions
  - galsim  # optional, for testing
  # Inference
  - pip:
    - pycuda==2020.1
    - littlemcmc==0.2.*
  # Optional but recommended
  #- mpi4py>=3.1.0
  # get via pip install git+https://github.com/mpi4py/mpi4py
