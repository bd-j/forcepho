#!/usr/bin/env python
# -*- coding: utf-8 -*-


# -----------
# --- Overall ----
logging:
  True

# -----------------------
# --- Filters being run ---
bandlist:
 - Fclear

# -----------------------
# --- Input data locations ---
frames_directory:  # full path (optional)
  ./data/
raw_catalog: # full path (optional)
  ./data/galsim_galaxy_grid_cat.fits

splinedatafile:
  ./stores/sersic_mog_model.smooth=0.0150.h5
store_directory:
  ./stores/
pixelstorefile:
  pixels_galsim_galaxy_grid.h5
psfstorefile:
  psf_galsim_galaxy_grid.h5
metastorefile:
  meta_galsim_galaxy_grid.h5

# ------------------------
# --- Output locations
outbase:
  ./output/run1
scene_catalog:
  test_scene.fits
patch_dir:
  ./output/run1/patches/

# ------------------------
# --- Data Types/Sizes ---
pix_dtype:
  float32
meta_dtype:
  float32
super_pixel_size:  # number of pixels along one side of a superpixel
  8
nside_full:  # number of pixels along one side of a square input frame
 - 840
 - 840

# -----------------------
# --- Patch Generation ---
max_active_fraction:
  0.1
maxactive_per_patch:
  15
patch_maxradius:  # in arcsec
  8
ntry_patch:
  1000

# -----------------------
# --- HMC parameters ---
sampling_draws:
  256
warmup:
 - 512
full_cov:
  True

# ------------------------
# --- PSF information ----
# Used for building PSF store
psf_fwhm:  # single gaussian with FWHM = 2 pixels
 - 2.0
psf_amp:
 - 1.0
